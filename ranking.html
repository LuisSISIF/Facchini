<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rankingStyle.css">
    <title>Ranking - Gincana</title>
</head>
<body>
    <header>
        <div id="div1">
            <div class="row">
                <div class="podium">
                    <img src="img/equipes gincana/azul.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="podium">
                    <img src="img/equipes gincana/verde.png" alt="">
                </div>
                <div class="podium">
                    <img src="img/equipes gincana/vermelha.jfif" alt="" style="border-radius: 50%;">
                </div>
            </div>
        </div>
        <div id="div2">
            <div class="row">
                <div class="classificao">
                    <table>
                        <tr id="cabecalho">
                            <th class="posit">Posição</th>
                            <th class="equip">Equipe</th>
                            <th class="point">Pontuação</th>
                        </tr>
                        <tr class="teams" id="first">
                            <td class="posit">1º</td>
                            <td class="equip">Azul - The Sea Shark</td>
                            <td class="point">1000 Pts</td>
                        </tr>
                        <tr class="teams">
                            <td class="posit">2º</td>
                            <td class="equip">Verde - The Nilo Crocodile</td>
                            <td class="point">850 Pts</td>
                        </tr>
                        <tr class="teams">
                            <td class="posit">3º</td>
                            <td class="equip">Vermelha - The Madagascar Owl</td>
                            <td class="point">720 Pts</td>
                        </tr>
                        <tr class="teams">
                            <td class="posit">4º</td>
                            <td class="equip">Amarela - The Yellow Team</td>
                            <td class="point">690 Pts</td>
                        </tr>
                        <tr class="teams" id="rodape">
                            <td class="posit"></td>
                            <td class="equip"></td>
                            <td class="point"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
</body>
</html>
